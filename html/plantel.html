<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Formulario</title>
		<link rel="shortcut icon" href="img/icono1.png">
		<link rel="stylesheet" href="css/forms.css" >

		<link rel="stylesheet"  href="thttps://unicons.iconscout.com/release/v4.0.0/css/line.css">
		
	</head>

	<body>
		<div class="container">
			<header>Cuenta de Plantel</header>

			<form action="">
				<div class="form">
					<div class="etiqueta1">
						<span class="titulo">Crear</span>

						<div class="fields">
							<div class="input-fields">
								<label>Nombre del plantel</label>
								<input type="text" placeholder="Nombre" required>
								
							</div>

							<div class="input-fields">
								<label>Año</label>
								<input type="number" placeholder="Año" required>
							</div>

							<div class="input-fields">
								<label>Clave</label>
								<input type="number" placeholder="Clave" required>
								
							</div>

							<div class="input-fields">
								<label>Serie</label>
								<input type="number" placeholder="Serie" required>
								
							</div>
							

							<div class="boton">
							<button>Crear</button>
							</div>
				</div>
			</form>


	</body>
	</html>
